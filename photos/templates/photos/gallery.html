<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .img-thumbnail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <a href="{% url 'gallery' %}">All</a>
                      </li>
                      {%  for category in categories %}
                      <li class="list-group-item">
                        <a href="{% url 'gallery' %}?category={{category.name}}">{{category}}</a>
                      </li>
                      {% endfor %}
                      <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">ADD PHOTO</a>
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                  {%  for photo in photos%}
                    <div class="col-md-4 my-2">
                        <div class="card">
                            <img src="{{photo.image.url}}" class="img-thumbnail" alt="...">
                            <div class="card-body">
                              <small class="card-title">{{photo.category}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                          </div>
                    </div>
                    {% empty %}
                    <h3>No photos :( </h3>
                  {% endfor%}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
